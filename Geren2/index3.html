<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″ />
    <title>CHan个人主页</title>
    <style type="text/css">
    body{ margin: 0px;padding:0px; }
    .header-top{
       background-color: white;
       width: 100%;
       height: 80px;
       opacity: 0.9;
    }
    .header ul li{
       float: left;
       list-style: none;
       font-family: "黑体";
    }
    .header ul{
      float: right;
      margin-top: 0px;
      padding-left: 0px;
      margin-bottom: 0px;
      padding-right: 70px;
    }
    .header ul a{
        text-decoration: none;
        color: black;
    }
    .header ul li{
      width: 100px;
      height: 80px;
      text-align: center;
      line-height: 500%;
    }
    .header ul li:hover{
      background-color:  #ACD6FF;
    }
    .main{
      width: 100%;
      height: 100%;
      
    }
    .main-left{
      padding-left: 110px;
      padding-top: 80px;
    }
    #blur{
      filter:blur(1px);
      -webkit-filter:blur(1px);
      -moz-filter:blur(1px);
      -ms-filter:blur(1px);
      -o-filter:blur(1px);
    }
    .main-left1{
      background-color: white ;
      width:90%;
      height: 570px;
      border-radius: 10px;
      border-style: solid;
      background-color: rgba(250,250,250,0.5);
      
    }
    .main-center{
      text-align: center;
      line-height: 50px;
      padding-top: 50px;
      font-weight: bold;
    }
    .button1{
      width: 100px;
    }

    </style>
  </head>
  <body>
  <div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">    
   <img id="blur" src="img/slider-bk.jpg" height="100%" width="100%">  </div>
   <div class="header-top">
    <div class="header">
     <ul>
      <a href="index.html"><li>Home</li></a>
      <a href="#"><li>Work</li></a>
      <a href="index2.html"><li>About</li></a>
      <a href="#"><li>Contact</li></a>
     </ul>
    </div>
   </div>
   <div class="main">
     <div class="main-left">
       <div class="main-left1">
         <div class="main-center">
           <form>
           姓名：
           <input type="text" name="username">
           <br>邮件：
           <input type="email" name="email">
           <br>密码：
           <input type="password" name="password">
           <br>出生日期：
           <input type="date" name="dob">
           <br>毕业年份：
           <input type="range" name="gradYr" min="1950" max="2030">
           <br>电话：
           <input type="tel" name="phoneNum">
           <br>性别：
           <input type="radio" name="genderOption" value="male">男
           <input type="radio" name="genderOption" value="female">女
           <br>国籍：
           <input type="checkbox" name="raceOption" value="Chinese">中国
           <input type="checkbox" name="raceOption" value="Cthers">其它
           <br>
           <button class="button1" type="submit" value="Submit">提交</button>
           <button class="button1" type="reset" value="Reset">重置</button>
         </form>
         </div>
          </div>
       </div>
     </div>
   </div>
  </body>
</html>
